name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  flutter_staggered_grid_view: ^0.6.2

  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  google_sign_in: ^6.1.5
  cloud_firestore: ^4.12.2
  device_preview: ^1.0.0
  ffi: ^2.1.0
  web_ffi: ^0.7.2
  toggle_switch: ^2.1.0
  swipeable_button_view: ^0.0.2
  page_transition: ^2.0.5
  shared_preferences: ^2.0.13
  firebase_storage: ^11.4.1
  syncfusion_flutter_pdfviewer: ^23.1.43
  clickable_list_wheel_view: ^0.2.0
  url_launcher: ^6.0.20


  openfoodfacts: 3.0.0
  flutter_barcode_scanner: 2.0.0
  http: ^1.1.0
  provider: ^6.0.1
  fluttertoast: ^8.0.8
  intl: ^0.18.0
  image_picker: ^0.8.4+4 
  
  flutter_screenutil: ^5.9.0
  screenshot: ^2.1.0
  tflite: ^1.1.2
  camera: ^0.10.5+5
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/freshrescue.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/freshrescue.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/freshrescue.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/freshrescue.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/
    - assets/login/
    - assets/images/banner/
    - assets/images/pages/
    - assets/models/



  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf